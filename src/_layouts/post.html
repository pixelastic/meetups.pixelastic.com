---
layout: default
---

<h1 class="ma0 mb1">
  <a class="red f1 fw4 ma0" href="{{ page.url }}" title="{{ page.title | xml_escape }}">
    {{ page.title | xml_escape }}
  </a>
</h1>
<div class="light-grey f4">{{ page.date | date_to_string }}</div>

<div class="mt4 ctx-content">
  {{ content }}
</div>

<hr>

<p class="f4">
  Tags:
  {% for tag in page.tags %}
    <a href="/tags/{{ tag }}">#{{ tag }}</a>
  {% endfor %}
</p>

<p class="light-grey">
  Want to add something ? Feel free to get in touch on Twitter : <a href="https://twitter.com/pixelastic/">@pixelastic</a>
</p>
