---
layout: default
id: archive-year
---

<div class="archive">
  <h1 class="page-title">Archive {{ page.year }}</h1>
  <ul class="archive-list">
    {% for post in page.posts %}
    <li> 
      <a href="{{ post.url }}" title="{{ post.title | xml_escape }}">{{ post.title | xml_escape }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
